<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Food Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-container">
    <nav>
      <div class="logo"><h2>Food Blog</h2></div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="active">Contact</a>
      </div>
    </nav>

    <main>
      <h1>Contact Us</h1>
      <p>If you have any questions, suggestions, or just want to say hi, feel free to reach out to us using the form below!</p>
      <form action="#" method="POST" class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <div class="footer-bottom">
        <p>&copy; 2025 Food Blog. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
