<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Food Blog</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .site-container{
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    body {
  font-family: Arial, sans-serif;
  background-color: #b2ece9;
  padding: 20px;
}


.contact-form {
  background-color: bisque;
  padding: 25px;
  margin: auto;
  max-width: 500px;
  border-radius: 5px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

.contact-form h2 {
  margin-bottom: 15px;
}

.contact-form label {
  display: block;
  margin-top: 50px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.contact-form button {
  margin-top: 15px;
  padding: 10px 15px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #45a049;
}

#formMessage {
  margin-top: 15px;
  font-weight: bold;
}
.a1{
  font-size: 20px;
  color: #333;
  margin-top: 10px;
}
  </style>
</head>
<body>
  <div class="site-container">
    <nav>
      <div class="logo"><a href="index.html" id="logo">
        <h2>Food Blog</h2>
    </a></div>
      <div class="menu">
        <a href="index.html" class="am">Home</a>
        <a href="about.html" class="am">About</a>
        <a href="blog.html" class="am">Blog</a>
        <a href="contact.html" class="am">Contact</a>
    </div>
    </nav>
<div class="contact-form">
  <h2>Contact Us</h2>
  <form id="contactForm" action="https://formspree.io/f/xrbqbaqr" method="POST">
    <label for="name" class="a1">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="email" class="a1">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message" class="a1">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit"><b>Send Message</b></button>
  </form>
  <div id="formMessage"></div>
</div>

    </main>

    <footer>
      <div class="footer-bottom", style="padding-left: 460px; font-weight: bolder;">
        <p>&copy; 2025 Food Blog. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
